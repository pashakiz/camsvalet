<section class="signup">
  <div class="signup__col">
    <h2 class="h2_signup">
      <span class="smaller">Combinations for your</span><br>
      <span>Best evening</span>
    </h2>
    <h3 class="h3_signup">Enter email to unlock your best matches</h3>
  </div>
  <div class="signup__col">
    <form class="signup__form" action="">
      <div class="form-group form-group_login">
        <input class="form-control form-control_login" type="text" placeholder="Email">
      </div>
      <div class="form-group form-group_login mb-0">
        <input class="form-control form-control_login" type="password" placeholder="Password">
      </div>
      <div class="form-group form-group_login form-group_login-btn">
        <button class="btn btn_w100">Sign Up</button>
      </div>
    </form>
  </div>
</section>
